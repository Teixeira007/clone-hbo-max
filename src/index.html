<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/input.css">
    <title>HBO-MAX</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="/assets/img/Logo.svg" alt="logo da hbo-max">
            <nav class="navigation">
                <a href="#">Movies</a>

            <img class="perfil-image" src="/assets/img/perfil-vinicius.jpeg" alt="foto do perfil do usuÃ¡rio">

        <div class="visible-shadow"></div>

        <main class="container-main">
            <section class="information">
                <p class="info-time-and-date">2021 | PG-13 | 2h 28m</p>
                <h1 class="info-title">SPIDER-MAN: NO WAY HOME</h1>
                <p class="info-genre">Action | Adbenture | Fantasy</p>
                <div class="info-note-imdb">
                    <img src="/assets/img/IMDB_Logo.svg" alt="logo do imdb">
                    <span class="note">8.5</span>

                <button class="info-button-watch">

            <section class="popular-collections">

                    <img src="/assets/img/popular-collections--4.svg" alt="imagem do filme duna">

                    <img src="/assets/img/popular-collections-6.svg" alt="imagem do filme tick, tick ... boom!">

                </div>
            </section>
            <section class="new-releases">
                <h2 class="sub-title">New Releases</h2>
                <div class="new-releases-image">
                    <img src="/assets/img/new-release-1.svg" alt="imagem do filme moonfall">
                    <img src="/assets/img/new-release-2.svg" alt="imagem do filme king-richard">
                    <img src="/assets/img/new-release-3.svg" alt="imagem da serie archive 81">
                    <img src="/assets/img/new-release-4.svg" alt="imagem do filme tick tick boom">
